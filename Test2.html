<!DOCTYPE html>
<html>
  <body>
    <svg version="1.1"
      xmlns="http://www.w3.org/2000/svg" onload="startup(evt)" width="100%" height="100%">
      <defs>
        <linearGradient id="gradient" x1="100%" y1="100%">
          <stop offset="0%" style="stop-color:#bdbded; stop-opacity:1" />
          <stop offset="49%" style="stop-color:#c0c0c0; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ededed; stop-opacity:1" />
        </linearGradient>
      </defs>
      <script type="text/ecmascript">  
        <![CDATA[ 
	   var SVGDoc = null;
	   var SVGRoot = null;
	   var svgns = 'http://www.w3.org/2000/svg';
	   var delta=Math.floor((Math.min(window.innerWidth,window.innerHeight)-12)/6);
	   var cardsUp=0;
	   var timer=new Date();
	   var moves=0;
			
	   function startup(evt){
	     SVGDoc = evt.target.ownerDocument; 
    	     SVGRoot = evt.target;	
	
	     for (var i = 0; i < 6; i++) {
	       for (var j = 0; j < 6; j++) {
	         r=Math.floor(Math.random() * 255);
	         g=Math.floor(Math.random() * 255);
	         b=Math.floor(Math.random() * 255);
                 newCard = SVGDoc.createElementNS(svgns,"rect");
	         newCard.setAttribute("id", "X"+i+","+j);
	         newCard.setAttribute("color", "rgb("+r+","+g+","+b+")");
	         newCard.setAttribute("x",2+i*delta);
	         newCard.setAttribute("y",2+j*delta);
	         newCard.setAttribute("width", delta-2);
	         newCard.setAttribute("height", delta-2);
	         newCard.setAttribute("fill", "rgb("+r+","+g+","+b+")");
	         if (i==5){
	           newCard.setAttribute("style", "fill:url(#gradient)");
	         }
    	         newCard.setAttribute("opacity", ".9");
//	         newCard.setAttribute("onclick",changeState());
	         SVGRoot.appendChild(newCard);
	       }	
	     }
	   }
	 ]]>  
       </script>  
     </svg>  
   </body>
</html>
