<!DOCTYPE html>
<html>
<body onload='init()' >
  <script>
        function init(){
            var w = window.innerWidth;
			var h = window.innerHeight;
			var delta = Math.min(h,w)/6;
        }
  </script>

	<svg version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg" onload="startup(evt)"
	 width="100%" height="100%">
	 <defs>
	  <pattern id="tile" x="0" y="0" width="20%" height="20%"
		patternUnits="objectBoundingBox">
	  <path d="M 0 0 Q 5 20 10 10 T 20 20"
		style="stroke: black; fill: none;"/>
	  <path d="M 0 0 h 20 v 20 h -20 z"
		style="stroke: gray; fill: none;"/>
	  </pattern>
     </defs>
      <script type="text/ecmascript">  
      <![CDATA[ 
	    var SVGDoc = null;
		var SVGRoot = null;
		var svgns = 'http://www.w3.org/2000/svg';
		var card=new Object();
		card.state=0; // 0='face down' 1='face up' -1='gone'
		card.color=[0,0,0];
		function changeState()
		{
			this.stats=1;
		}
		
		var grid=new Array;
		var cardsUp=0;
		var timer=new Date();
		var moves=0;
	
		
		function startup(evt){
			SVGDoc = evt.target.ownerDocument; 
    		SVGRoot = evt.target;	
			delta=Math.min(window.innerWidth,window.innerHeight)/6;
console.log(window.innerWidth+"--"+window.innerHeight+"--"+delta)			
			for (var i = 0; i < 6; i++) {
				for (var j = 0; j < 6; j++) {
					card.color=[Math.round(Math.random() * 255),Math.round(Math.random() * 255),Math.round(Math.random() * 255)];
					// grid[i][j]=card;
					newCard = SVGDoc.createElementNS(svgns,"rect");
					newCard.setAttribute("id", "X"+i+","+j);
					newCard.setAttribute("x",2+i*delta);
					newCard.setAttribute("y",2+j*delta);
					newCard.setAttribute("width", delta-1);
					newCard.setAttribute("height", delta-1);
					newCard.setAttribute("fill", "rgb("+card.color[0]+","+card.color[1]+","+card.color[2]+")");
					newCard.setAttribute("opacity", ".9");
					newCard.setAttribute("onclick",changeState());
					SVGRoot.appendChild(newCard);
					
					
				}	
			}
		}
		
      ]]>  
      </script>  
  
    </svg>  
</body>
</html>
